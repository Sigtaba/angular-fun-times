<div id="directory">
  <div class="container">
    <div id="secondaryNav">
      <div id="tabs">
        <button class="tab selected"> {{ pageTitle }} ({{ employees ? employees.length : '' }})</button>
        <button class="tab disabled">Call Types</button>
      </div>
      <button id="addButton" (click)="addEmployee()">
        <img src="./../assets/add.png"/>
      </button>
    </div>
    <table *ngIf="employees && employees.length">
      <thead>
        <tr>
          <th>Pronoun</th>
          <th>First</th>
          <th>Last</th>
          <th>Nickname</th>
          <th>Pronounciation</th>
          <th>Job Title</th>
          <th>TOC</th>
          <th>Role</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let employee of employees; let i = index"
            (click)="toggleSidePanel(employee)"> -->
        <tr *ngFor="let employee of employees; let i = index"
            (click)="openDialog($event)">
            <td>{{ employee.pronoun }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.nickname }}</td>
            <td>{{ employee.pronounciation }}</td>
            <td>{{ employee.jobTitle }}</td>
            <td>{{ employee.toc }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.status }}</td>
            <td>
              <button (click)="deleteEmployee(i)">Delete</button>
            </td>
        </tr>
      </tbody>
    </table>
    <div class="popout"
          [ngClass]="sidePanelOpen ? 'open' : 'closed'">
      <button id="closeButton"
              (click)="toggleSidePanel(null)">
        <img src="./../assets/x.png"/>
      </button>
      <employee-edit *ngIf="selectedEmployee"
                      [employee]="selectedEmployee"
                      (saved)="onSaved($event)"></employee-edit>
    </div>
  </div>
</div>
